<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table example page</h1>

    <table border="1">
       <thead>
        <tr>
            <th>Name</th>
            <th>Experience</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Experience</td>
            <td>City</td>
        </tr>
       </thead>

       <tbody>
        <tr>
            <td>Maria</td>
            <td>5</td>
            <td>Plovdiv</td>
        </tr>
        <tr>
            <td>Ivan</td>
            <td>12</td>
            <td>Varna</td>
        </tr>
       </tbody>

       <tfoot>
        <tr>
            <td>Info</td>
            <td>Info</td>
            <td>Info</td>
        </tr>
       </tfoot>
    </table>

    <br>

    <table border="5">
       <thead>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
       
       </thead>

       <tbody>
        <tr>
            <td>January</td>
            <td>500</td>
        </tr>
        <tr>
            <td>February</td>
            <td>520</td>
        </tr>
        <tr>
            <td>March</td>
            <td>510</td>
        </tr>
       </tbody>

       <tfoot>
        <tr>
            <td>Total</td>
            <td>1530</td>
        </tr>
       </tfoot>
    </table>

</body>
</html>
